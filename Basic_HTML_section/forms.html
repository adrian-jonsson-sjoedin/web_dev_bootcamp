<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>
    <h2>Demo Form 1</h2>
    <form action="/tacos">
      <p>
        <label for="username">Enter a username:</label>
        <input id="username" type="text" placeholder="enter text" name="username" />
        <!-- /tacos?username=adrian will be submitted to  -->
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input id="password" type="password" placeholder="password" name="password" />
      </p>
      <p>
        <label for="color">Pick a color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Select a number</label>
        <input id="number" type="number" placeholder="enter a number" name="numb" min="0" max="10000" />
      </p>
      <!-- this button doesn't submit the form b/c of the "type" attribute -->
      <button type="button">Regular button (won't submit)</button>
      <p>
        <label for="time">Set the time</label>
        <input id="time" type="time" />
      </p>
      <!-- This button submits the form -->
      <button>Submit</button>
      <!-- So does this button -->
      <input type="submit" value="Click Me!!" />
    </form>
    <!-- Outside of form, no default behavior -->
    <button>Not inside form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <!-- form that searches reddit -->
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search reddit</button>
    </form>
    <h3>Search Google</h3>
    <!-- Form that searches google -->
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search GOOGLE</button>
    </form>
    <h3>Search YouTube</h3>
    <!-- form that searches youtube -->
    <form action="https://youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search youtube</button>
    </form>

    <h2>More Input options</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_toc" id="agree" />
      <label for="agree">I Agree to everything</label>
      <p>
        <!--Value is what will be submitted on submit-->
        <input type="radio" name="size" id="s" value="small" /><label for="s">Size S</label>
        <input type="radio" name="size" id="m" value="medium" /><label for="m">Size M</label>
        <input type="radio" name="size" id="l" value="large" /><label for="l">Size L</label>
      </p>
      <p>
        <label for="drinkSelect">Please Select a drink</label>
        <select name="drink" id="drinkSelect">
          <option value="coke">Coca Cola</option>
          <option value="fanta">Fanta</option>
          <option value="sprite">Sprite</option>
          <option value="water" selected>Water</option>
        </select>
      </p>
      <p>
        <!-- creates a sliding input. By adding the step attribute we can make the slider increment with a set amount -->
        <label for="cheese">Amount of Cheese</label>
        <input type="range" name="cheeseSelect" id="cheese" min="1" max="10" />
      </p>

      <p>
        <label for="requests">Any special requests?</label>
        <br />
        <textarea name="req" id="requests" cols="30" rows="5"></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="dummy">
      <label for="first">Enter a first name</label>
      <input type="text" name="firstName" id="first" required />
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="4" maxlength="15" required />
      </p>
      <label for="email">email</label>
      <input type="email" name="email" id="email" required />
      <button>Submit</button>
    </form>
  </body>
</html>

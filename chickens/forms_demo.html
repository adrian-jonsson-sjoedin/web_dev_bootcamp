<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos/">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Enter Password" name="password">
        </p>
        <p>
            <label for="color">Enter a colour:</label>
            <input id="color" type="color" name="colour">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a Number" name="num" min="1" max="1000" step="2">
        </p>
        <p>
            <label for="time">Enter a time:</label>
            <input id="time" type="time" name="time">
        </p>
        <button type="submit">Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <h3>Search google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree_tos">
        <label for="agree_tos">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="s" value="small">
            <label for="s">S</label>
            <input type="radio" name="size" id="M" value="medium">
            <label for="M">M</label>
            <input type="radio" name="aize" id="L" value="large">
            <label for="L">L</label>
        </p>


        <p>
            <label for="meal">Please select an Entr√©e</label>
            <select name="meal" id="meal">
                <option value="">--Please select one--</option>
                <option value="sea">Pescitarian</option>
                <option value="veg">Vegitarian</option>
                <option value="meat">Meat</option>
                <option value="vegan">Vegan</option>
            </select>

        </p>
        <p>
            <label for="cheese">Amounnt of Cheese: </label>
            <input type="range" name="nr_of_cheese" id="cheese" min="0" max="20" value="5" step="5">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests?" id="requests" cols="40" rows="10" placeholder="Type something"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
